<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(function() {
            $("#btn").click(function(e) {
                main();
            });
        });

        function main() {
          /*
           var msg = "Hell, JavaScript!";
           msg += "<br>";
           msg += "This is Monaca";
          */
          $("#disp1").html("Hell, JavaScript!<br>This is Monaca");
          $("#disp1").css("font-size","x-large");
          $("#disp1").css("font-family","fantasy");
          $("#disp1").css("background-color","lightgray");

          var a = 0;
          var txt = "";
          txt += "a: " + a + "<br>";
          if(a == 1){
            txt += "TRUE<br>";
          } else {
            txt += "FALSE<br>";
          }
          txt += "a: "+ a + "<br>";
          $("#disp2").html(txt);

          var b = new Array(3);
          b[0] = 10; b[1] = 50; b[2] = 30;
          var msg = "";
          for(let i = 0; i < b.length; i ++){
            msg += i + ":" + b[i] + "<br>";
          }
          $("#disp1").html(msg);

          var b = [100, 20, -5];
          var msg = "";
          for(let i = 0; i < b.length; i++){
            msg += i + ":" + b[i] + "<br>";
          }
          $("#disp2").html(msg);
        }
    </script>
</head>

<body>
    <div id="disp1" class="out">DISPLAY 1</div>
    <div id="disp2" class="out">DISPLAY 2</div>
    <button id="btn">Run</button>
</body>

</html>
